<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
height:100vh;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Card */
.card{
background:rgba(255,255,255,.95);
padding:35px 25px;
border-radius:28px;
text-align:center;
width:90%;
max-width:360px;
box-shadow:0 25px 45px rgba(0,0,0,.25);
position:relative;
animation:fadeIn 1s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-family:'Playfair Display',serif;
color:#ff4d6d;
font-size:24px;
margin-bottom:25px;
}

/* Buttons */
button{
padding:12px 28px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:.3s;
font-family:inherit;
}

.yes{
background:linear-gradient(135deg,#ff4d6d,#ff758f);
color:white;
box-shadow:0 10px 20px rgba(255,77,109,.4);
}
.yes:hover{transform:scale(1.1)}

.no{
background:#eee;
position:absolute;
left:30px;
top:150px;
}

/* Floating hearts */
.heart{
position:absolute;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
50%{opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}

/* Popup */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.4);
display:flex;
justify-content:center;
align-items:center;
}
.popup div{
background:white;
padding:25px;
border-radius:20px;
text-align:center;
animation:pop .4s ease;
}
@keyframes pop{
from{transform:scale(.7);opacity:0}
to{transform:scale(1);opacity:1}
}
</style>
</head>
